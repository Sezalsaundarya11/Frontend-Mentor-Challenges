<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>


 
</head>
<body>
  <main>
    <div class="container-left">
      <div class="container-left-bottom">
        <ul>
          <li id="daily-section">Daily</li>
          <li id = "weekly-section">Weekly</li>
          <li id = "monthly-section">Monthly</li>
        </ul>
      </div>
      <div class="container-left-top">
        <div class="img-box-left">
          <img src="./images/image-jeremy.png" alt="image-icon" class="left-img">
        </div>
        <div class="content-box-left">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        
      </div>
      
    </div>
    <div class="container-right">
      <div class="card-container">
        <div class="card-display work-container">
          <div class="card-display-top work">
            <img src="" alt="">
          </div>
          <div class="card-display-bottom">
            <div class="top-header">
              <p class="card-display-heading">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
            </div>
            <div class="disp-bottom-data">
              <div class="display-work-hr">
                32hrs
              </div>
              <div class="bottom-data">
                <p>Last week - <span class="previous-work">36hrs</span></p>
              </div>
            </div>
            
          </div>
        </div>
        <div class="card-display play-container">
          <div class="card-display-top play">
            <img src="" alt="">
          </div>
          <div class="card-display-bottom">

              <div class="bottom-data">
                <p>Last week - <span class="previous-work">36hrs</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-display study-container">
          <div class="card-display-top study">
            <img src="" alt="">
          </div>
          <div class="card-display-bottom">
            <div class="top-header">
              <p class="card-display-heading">Study</p>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
            </div>
            <div class="disp-bottom-data">
              <div class="display-work-hr">
                32hrs
              </div>
              <div class="bottom-data">
                <p>Last week - <span class="previous-work">36hrs</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-display exercise-container">
          <div class="card-display-top exercise">
            <img src="" alt="">
          </div>
          <div class="card-display-bottom">
            <div class="top-header">
              <p class="card-display-heading">Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
            </div>
            <div class="disp-bottom-data">
              <div class="display-work-hr">
                32hrs
              </div>
              <div class="bottom-data">
                <p>Last week - <span class="previous-work">36hrs</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-display social-container">
          <div class="card-display-top social">
            <img src="" alt="">
          </div>
          <div class="card-display-bottom">
            <div class="top-header">
              <p class="card-display-heading">Social</p>
              <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
            </div>
            <div class="disp-bottom-data">
              <div class="display-work-hr">
                32hrs
              </div>
              <div class="bottom-data">
                <p>Last week - <span class="previous-work">36hrs</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-display self-care-container">

</html>

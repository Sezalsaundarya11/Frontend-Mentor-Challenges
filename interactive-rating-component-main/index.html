<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Displays the site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Interactive rating component</title>

</head>

<body>

  <main>
    <!-- Rating Card Start -->
    <div class="rating-card-container" role="region" aria-label="Rating Card">
      
      <header>
        <div class="star-container">
          <img src="./images/icon-star.svg" alt="star-icon" class="star">
        </div>
        <div class="overlay-div"></div>
      </header>

      <div class="rating-content">
        <h1 class="main-heading">How did we do?</h1>
        <article>
          <p role="status" class="display-content">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </article>
      </div>
  
      <section role="radiogroup" aria-labelledby="rating-label" aria-label="Rating">
        <button class="rating-number" aria-label="Rate 1 out of 5" id="btn1">1</button>
        <button class="rating-number" aria-label="Rate 2 out of 5" id="btn2">2</button>
        <button class="rating-number" aria-label="Rate 3 out of 5" id="btn3">3</button>
        <button class="rating-number" aria-label="Rate 4 out of 5" id="btn4">4</button>
        <button class="rating-number" aria-label="Rate 5 out of 5" id="btn5">5</button>
      </section>

      <button class="submit-btn" aria-label="Submit Rating">SUBMIT</button>

    </div>
    <!-- Rating Card End -->

    <!-- Thankyou Card Start -->
    <div class="thankyou-card-container hidden" role="region" aria-label="Thank You Card">
      <div class="thankyou-top">
        <img src="./images/illustration-thank-you.svg" alt="thankyou-image">
        <p role="status" aria-label="display-rating">
          You selected <span id="rating-value">4</span> out of 5
        </p>
      </div>
      <div class="thankyou-bottom">
        <h1>Thank you!</h1>
        <p role="status" aria-label="display-content-thankyou"> We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thankyou Card End  -->

  </main>
  <script src='script.js'></script>
</body>

</html>
